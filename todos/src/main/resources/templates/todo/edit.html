<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit ToDo</title>
</head>
<body>
<h1>Edit ToDo</h1>
<p>Due Date: <span th:text="${todoForm.dueDate}"></span></p>

<form th:action="@{/todos/{userId}/edit/{todoId}(userId=${userId}, todoId=${todoId})}" th:object="${todoForm}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="dueDate">Due Date</label>
        <input type="datetime-local" id="dueDate" th:field="*{dueDate}" />
    </div>
    <div>
        <button type="submit">登録</button>
    </div>
</form>

<a th:href="@{/todos/{userId}(userId=${userId})}">戻る</a>

</body>
</html>
