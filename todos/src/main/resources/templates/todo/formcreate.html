<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>todo作成</title>
</head>
<body>
<h1>課題作成</h1>
<p style="color: red" th:if="${error != null}" th:text="${error}"></p>
<form th:object="${todoForm}"
      th:action="@{'/todos/' + ${userId}}" method = "post">
    <div>
        <label for="titalInput" >タイトル</label>
        <input type="text" id="titalInput" th:field="*{title}" class="form-control">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">(error)</p>
    </div>
    <div>
        <label for="descriptionInput" class="form-label">説明</label>
        <textarea id="descriptionInput" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div>
        <label for="dueDate">Due Date</label>
        <input type="datetime-local" id="dueDate" th:field="*{dueDate}">
    </div>
    <div class="mt-3">
        <button type="submit">作成</button>
        <a href="./todos.html" th:href="@{/todos}">キャンセル</a>
    </div>
</form>
</body>
</html>
